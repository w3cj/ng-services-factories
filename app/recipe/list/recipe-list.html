<h3>Recipe List</h3>
<ul class="list-group">
  <li ng-repeat="recipe in $ctrl.recipes" class="list-group-item">
    <recipe
      data="recipe"
      on-add-favorite="$ctrl.addFavorite(recipe)"
      on-remove-favorite="$ctrl.removeFavorite(recipe)"
      is-favorite="$ctrl.service.isFavorite(recipe)"></recipe>
  </li>
</ul>
