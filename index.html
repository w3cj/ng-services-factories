<!DOCTYPE html>
<html ng-app="RecipeApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.css">
  </head>
  <body>
    <header class="page-header container">
      <h1>Recipe App</h1>

      <div class="row">
